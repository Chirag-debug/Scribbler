<!DOCTYPE html>
<html>

<head>
    <title>ScriBBler</title>
    <link href='.\styles\index.css' rel='stylesheet' type='text/css'>
    <link href='.\styles\common.css' rel='stylesheet' type='text/css'>
    <!-- TODO: Include Font Awesome file here -->
    <script src="https://kit.fontawesome.com/3a11080fd4.js" crossorigin="anonymous"></script>
    <!-- TODO: Include Google Fonts file here -->
    <!--link rel="preconnect" href="https://fonts.gstatic.com" --> 
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id="main">
        <div class="header-container">
            <div class="logo">ScriBBler</div>
            <div class="tagLine">Explore, Imagine, Create</div>
            <div class="header-buttons">
                <button class="btn" id="signIn">Sign In</button>
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
        
        <!-- Modal for Sign Up-->
        <div id="signUpModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeSU">&times;</span>
                <h1 id="txtSUSI">Get Started</h1>
                <form>
                    <h3 class="txt">Full Name</h3>
                    <input type="text" placeholder="Enter Full Name" required>
                    <h3 class="txt">Username</h3>
                    <input type="text" placeholder="Enter Username" required>
                    <h3 class="txt">Password</h3>
                    <input type="password" placeholder="Enter Password" required>
                    <h3 class="txt">Confirm Password</h3>
                    <input type="password" placeholder="Confirm Password" required>
                    <br>
                    <button id="btnSUSI">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Modal for Sign In-->
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeSI">&times;</span>
                <h1 id="txtSUSI">Welcome Back!</h1>
                <form>
                    <h3 class="txt">Username</h3>
                    <input type="text" placeholder="Enter your username" required>
                    <h3 class="txt">Password</h3>
                    <input type="password" placeholder="Enter your password" required>
                    <br>
                    <button id="btnSUSI">Sign In</button>
                    <p id="nonMember">Not a member? <span id="linkSU">Sign Up</span></p>
                </form>
            </div>
        </div>
        
        <div class="homepage-container">
            <div class="body-buttons">
                <button class="bodyBtn" id="bodyBtn1" onclick="window.location.href= 'html/postslist.html'">All Posts</button>
                <button class="bodyBtn" id="bodyBtn2">Create Post</button>
            </div>
        </div>

        <!-- Modal for Create Post-->
        <div id="createPostModal" class="modal">
            <div class="modal-content-CP">
                <span class="close" id="closeCP">&times;</span>
                <h1 id="txtCP">Pen Your Post</h1>
                <form>
                    <h3 class="txt">Title</h3>
                    <input type="text" placeholder="Enter title of your post" required>
                    <h3 class="txt">Contents</h3>
                    <input type="textarea" id = "postContent" placeholder="Enter the contents of your post" required>
                    <br>
                    <button id="btnCP">Create</button>
                </form>
            </div>
        </div>
    </div>
    
<!--Java Script linkage-->
<script src=".\scripts\index.js"></script>
<script src=".\scripts\common.js"></script>

</body>

</html>
